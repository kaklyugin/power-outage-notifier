server.port=8080
spring.application.name=tg-client
spring.http.converters.preferred-json-mapper=gson
spring.task.scheduling.pool.size=2
# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=rmuser
spring.rabbitmq.password=rmpassword

# Custom RabbitMQ Properties
rabbitmq.tg.message.exchange.name=tg.message.exchange
rabbitmq.tg.message.update.queue.name=tg.message.queue
rabbitmq.tg.message.update.routing.key=tg.message.command

